# Enable colors
set -g default-terminal "xterm-256color"

# Map default prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split windows
unbind %
bind | split-window -h
unbind '"'
bind - split-window -h

# Relaod config
unbind r
bind r source-file ~/.tmux.conf

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
bind C-p previous-window
bind C-n next-window

# Enable mouse
set -g mouse on

# Terminal scrollback
set -g history-limit 50000

# Enable vim motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable mouse dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

# Number windows from 1
set -g base-index 1
setw -g pane-base-index 1

# Plugins
# C-a I to install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect' # tmux sessions persist after restart
set -g @plugin 'tmux-plugins/tmux-continuum' # autosaves sessions every 15 minutes

set -g @resurect-capture-pane-contents 'on'
set -g @continuum-resotre 'on'
set -g @continuum-save-interval '1'

# catppuccin settings
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

run '~/.tmux/plugins/tpm/tpm'

